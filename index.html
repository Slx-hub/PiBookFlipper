<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ï€ Book Flipper</h1>
        <p>Find the location of your desired sequence of decimals <a href="https://www.angio.net/pi/">here</a></p>
        <p>Enter the location to find out where it hides in the book.</p>
        <input type="number" id="numberInput" placeholder="Enter location">
        <div class="result" id="result"></div>
    </div>

    <script>
        const pageLength = 5616;
        const lineLength = 108;

        document.getElementById('numberInput').addEventListener('input', function() {
            const num = parseInt(this.value);
            if (!isNaN(num)) {
                const page = Math.trunc(num / pageLength) + 1;
                const remainder = num % pageLength;
                const line = Math.trunc(remainder / lineLength) + 1;
                document.getElementById('result').textContent = `Your number is on page ${page}, line ${line}`;
            } else {
                document.getElementById('result').textContent = '';
            }
        });
    </script>
</body>
